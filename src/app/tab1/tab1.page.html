<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <!--ion-menu-button color="primary" menu="menuPrincipal"></ion-menu-button-->
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h1>Listado de accesos</h1>
    </ion-title>
  </ion-toolbar>
  
  <ion-list-header position="sticky" color="success">
    <!--ion-label class="id-label">ID</ion-label-->
    <ion-label class="siglas-label"> Siglas </ion-label>
    <!--ion-label class="lugar-label"> Lugar </ion-label-->
    <ion-label text-center class="fecha-label"> Entrada </ion-label>
    <ion-label text-center class="salida-label"> Salida </ion-label>
  </ion-list-header>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- lista de registros -->
  <ion-list padding>
    <ion-item *ngFor="let register of lista" button (click)="showDetailsRegister(register)">
      <!--ion-label color="dark" class="id-label"> {{register.ID}} </ion-label-->
      <ion-label color="dark" class="siglas-label"> {{register.siglas}} </ion-label>
      <!--ion-label color="dark" class="lugar-label"> {{ register.lugar }} </ion-label-->
      <ion-label color="dark" class="fecha-label"> {{ register.Fecha_Hora }} </ion-label>
      <ion-label color="{{register.color}}" class="salida-label"> {{ register.Fecha_Hora_Salida }} </ion-label>
    </ion-item>

    <ion-item  no-lines [hidden]=noElements>{{textoIn}}</ion-item>
  </ion-list>

  <!-- botÃ³n en la parte inferior flotante-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color={{colorFilter}} (click)="presentAlertPrompt()">
      <ion-icon name="funnel"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
